<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Beginnig Backbone Twitter Example</title>
		<link rel="stylesheet" type="text/css" href="css/output.min.css">
		<!-- any other CSS here-->
	</head>
	<body>

		<header>
		    <div class="container">
	        	<h1><a href="#">Twitter Backbone</a></h1>
	      	</div>
		</header>

		<div class="container">
		  	<div id="app" class="row">
				<section>
					<div class="col-md-8">
						<div id="timeline" class="timeline-view">
							<h2>Tweets</h2>
						</div>			
					</div>	
				</section>

				<section>
					<div class="col-md-4">
						<div class="fixed">
							<div id="profile" class="profile-view">
							<!-- Profile view here -->
							</div>
							<div id="search" class="search-view"> 
								<form>
									<input type="text" id="searchbox" autofocus="" placeholder="I'm loocking for.." class="form-control">
									<br>
									<button class="btn btn-primary pull-right" id="searchbutton">Search</button>
								</form>
							</div>
						</div>
					</div>
				</section>
				
			</div>
		</div>
		
		<!-- Hadlebars templates -->
		<!-- Template for timeline -->
		<script type="text/x-handlebars-template" id="timeline-template">
			<div class="mtt_tweets_wrapper"> 
				{{#each tweet}}
					<div class="mtt-tweet-wrapper">
						<div class="mtt-tweet">
							<a href="#" class="mtt-tweet-header">
								<img src="{{user.profile_image_url}}">
							</a>
							<a class="mtt-tweet-header-fullname" href="#">{{user.name}} </a> 
							<a class="mtt-tweet-header-username" href="#">@{{user.screen_name}}</a>
							<div class="mtt-tweet-timestamp">{{friendlyDate}}</div>
							<p class="mtt-tweet-content" > {{format text}} </p>
						</div>
					</div>
				{{/each}}
			</div>
		</script>

		<!-- Template for profile -->
		<script type="text/x-handlebars-template" id="profile-template">
			<a href="#" class="profile-img">
				<img src="{{user.profile_image_url}}">
			</a>
			<a class="profile-fullname" href="#">{{user.name}}</a>
			<br>
			<a class="mtt-tweet-header-username" href="#">@{{user.screen_name}}</a>
			<p class="mtt-tweet-content" > {{user.description}} </p>
			<br>
		    <a href="#" class="profile-status-wrapper">
		    	<div class="mtt-tweet-timestamp">Tweets</div>
		    	<div class="profile-numbers-big">{{user.statuses_count}}</div>
		    </a>
		    <a href="#" class="profile-status-wrapper">
		    	<div class="mtt-tweet-timestamp">Following</div>
		    	<div class="profile-numbers-big">{{user.friends_count}}</div>
		    </a>
		    <a href="#" class="profile-status-wrapper">
		    	<div class="mtt-tweet-timestamp">Followers</div>
		    	<div class="profile-numbers-big">{{user.followers_count}}</div>
		    </a>
		</script>

		<!-- External library Includes -->
		<script type="text/javascript" src="js/output.min.js"></script>

	</body>
</html>
